{% extends "layout.html" %} {% block body %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Select Paths</h1>

    <div class="mb-8">
        <h2 class="text-xl font-semibold mb-2">ND2 Path</h2>
        <div class="flex mb-4">
            <input
                id="nd2CurrentPath"
                type="text"
                class="flex-grow p-2 border rounded-l"
                value="/"
                readonly
            />
            <button id="nd2UpDir" class="bg-blue-500 text-white px-4 py-2">
                Up
            </button>
            <button
                id="nd2SelectFolder"
                class="bg-green-500 text-white px-4 py-2 rounded-r"
            >
                Select Folder
            </button>
        </div>
        <div id="nd2FileList" class="border p-4 h-48 overflow-y-auto"></div>
        <p id="nd2SelectedItem" class="mt-2 text-gray-700"></p>
    </div>

    <div class="mb-8">
        <h2 class="text-xl font-semibold mb-2">Output Path</h2>
        <div class="flex mb-4">
            <input
                id="outCurrentPath"
                type="text"
                class="flex-grow p-2 border rounded-l"
                value="/"
                readonly
            />
            <button id="outUpDir" class="bg-blue-500 text-white px-4 py-2">
                Up
            </button>
            <button
                id="outSelectFolder"
                class="bg-green-500 text-white px-4 py-2 rounded-r"
            >
                Select Folder
            </button>
        </div>
        <div id="outFileList" class="border p-4 h-48 overflow-y-auto"></div>
        <p id="outSelectedItem" class="mt-2 text-gray-700"></p>
    </div>

    <div class="button-container">
        <button onclick="submitPaths('view')" class="button">View</button>
        <button onclick="submitPaths('analysis')" class="button">
            Analysis
        </button>
    </div>
</div>

<style>
    .button-container {
        margin-top: 20px;
    }
    .button {
        display: inline-block;
        padding: 10px 20px;
        margin: 0 10px;
        background-color: #4caf50;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        border: none;
        cursor: pointer;
    }
    .button:hover {
        background-color: #45a049;
    }
</style>

<script src="{{ url_for('static', filename='selection.js') }}"></script>
{% endblock %}
